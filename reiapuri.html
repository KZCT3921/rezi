<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 商品リスト（左側） -->
        <div class="product-section">
            <h2>　　　　　　　　　　　ドリンク関係</h2>
            <div class="product" data-name="アクエリアス" data-price="90">アクエリアス ¥90</div>
            <div class="product" data-name="エナジードリンク" data-price="190">エナジードリンク ¥190</div>
            
            <h2>　　　　　　　　　　　　ジム関係</h2>
            <div class="product" data-name="会費料" data-price="8800">会費 ¥8800</div>
            <div class="product" data-name="入会料" data-price="5500">入会料 ¥5500</div>
            <div class="product" data-name="ビジター料" data-price="3300">ビジター料 ¥3300</div>
            
        </div>

        <!-- 注文リスト（右側） -->
        <div class="cart-section">
            <h2>　　　　　　　　　　　注文リスト</h2>
            <div id="cart"></div>
            <div class="total">
            　合計: <strong id="total-price">¥0</strong>
            </div>
        </div>
    </div>

    <!-- 下部のボタン -->
    <div class="footer">
        <button class="btn secondary" id="reset">注文全削除</button>
        <button class="btn receipt" id="">領収証発行</button>
        <button class="btn primary" id="pay">支払いへ進む</button>
    </div>

    <script src="script.js"></script>
    <img src="バーストリミット.PNG" alt="商品画像" class="top-left">



</body>
</html>
